plugins {
    id 'org.jenkins-ci.jpi' version '0.24.0'
}

apply plugin: 'groovy'
apply plugin: 'application'

group = 'org.jenkins-ci.plugins'
version = '0.0.1-SNAPSHOT'
description = 'Jenkins colour figlet ascii banner plugin'

jenkinsPlugin {
    coreVersion = '2.90'
    displayName = 'Ascii Banner'
    url = 'https://github.com/razbomi/ascii-banner-plugin/wiki'
    gitHubUrl = 'https://github.com/razbomi/ascii-banner-plugin'
    shortName = 'ascii-banner'
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.12'

    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

mainClassName = 'App'

